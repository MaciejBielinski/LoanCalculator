<h1>Loan calculator</h1>
<div>
    <label>Amount:</label>
    <input #amountBox type="text" />
</div>
<div>
    <label>Years:</label>
    <input #yearsBox type="text" />
</div>
<div>
    <label>Month rate is:</label>
    <label>{{monthRate}}</label>
</div>
<button (click)="calculateRate(amountBox.value, yearsBox.value)">Calculate rate</button>
